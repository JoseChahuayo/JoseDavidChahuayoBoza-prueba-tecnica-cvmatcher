<div
  class="h-[80vh] overflow-y-scroll p-4 space-y-4 bg-white rounded-lg shadow-md"
>
  @if (job) {
  <div class="h-full bg-white p-2">
    <div class="p-2 space-y-4">
      <div class="flex items-center space-x-4">
        <div class="w-1/6">
          @if (job.company_image) {
          <img
            [src]="job.company_image"
            alt="Company Logo"
            class="w-full h-auto rounded"
          />
          } @else {
          <div
            class="w-full h-24 bg-gray-200 rounded flex items-center justify-center"
          >
            <i class="fas fa-building text-gray-400 text-4xl"></i>
          </div>
          }
        </div>
        <div class="w-4/6">
          <div class="space-y-2">
            <p class="text-xl font-bold">{{ job.title }}</p>
            <p class="text-gray-600">{{ job.company }}</p>
            <p class="flex items-center gap-2">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="w-5 h-5 text-gray-500"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M10 2a2 2 0 0 0-2 2v2H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V9a3 3 0 0 0-3-3h-3V4a2 2 0 0 0-2-2h-4Zm0 2h4v2h-4V4ZM4 9h16v3H4V9Zm0 5h16v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-5Z"
                  />
                </svg>
              </span>
              Fulltime - Remoto
            </p>
            <p class="flex items-center gap-2">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="w-5 h-5 text-gray-500"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"
                  />
                </svg>
              </span>
              {{ job.location }}
            </p>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <p class="text-gray-400 text-sm mt-3">
          Publicado el {{ job.posted_date }}
        </p>
        <div class="flex justify-end mt-4">
          <a
            href="#"
            class="bg-blue-600 text-white text-center py-2 px-4 rounded-lg font-semibold hover:bg-blue-700"
          >
            Ir a la oferta
          </a>
        </div>
      </div>
      <hr class="my-4 border-gray-300" />
    </div>

    <div class="flex justify-center">
      <button class="bg-gray-300 text-white w-full max-w-2xl px-4 py-5 rounded">
        ANUNCIO
      </button>
    </div>
    <br />
    <div>
      <h1 class="text-lg font-bold"></h1>
      <p class="text-gray-700">{{ job.description }}</p>
    </div>
  </div>

  }@else {
  <div class="text-center text-gray-500 p-4">
    <p>Selecciona un trabajo para ver los detalles.</p>
  </div>
  }
</div>
