<div class="relative p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer"
    (click)="onCardClick()">
    <div class="p-2 space-y-4">
        <div class="flex items-center space-x-4">
            <div class="w-1/6">
                @if (job().company_image) {
                <img [src]="job().company_image" alt="Company Logo" class="w-full h-auto rounded" />
                } @else {
                <div class="w-full h-24 bg-gray-200 rounded flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-12 h-12 text-gray-400"
                        viewBox="0 0 24 24">
                        <path
                            d="M3 21V5.75A2.75 2.75 0 0 1 5.75 3h12.5A2.75 2.75 0 0 1 21 5.75V21h-6v-4a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v4H3ZM9 8H7v2h2V8Zm0 4H7v2h2v-2Zm4-4h-2v2h2V8Zm-2 4h2v2h-2v-2Zm4-4h2v2h-2V8Zm2 4h-2v2h2v-2Z" />
                    </svg>
                </div>
                }
            </div>
            <div class="w-4/6">
                <div class="space-y-2">
                    <p class="text-xl font-bold text-gray-800">{{ job().title }}</p>
                    <p class="text-gray-600">{{ job().company }}</p>
                    <p class="flex items-center gap-2 text-gray-500">
                        <span><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 text-gray-500"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z" />
                            </svg>
                        </span> {{ job().location }}
                    </p>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <p class="text-gray-400 text-sm mt-3">
                Publicado el {{ job().posted_date }}
            </p>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        class="w-6 h-6 text-gray-600 absolute top-4 right-4 cursor-pointer hover:text-gray-800" viewBox="0 0 24 24">
        <path
            d="M12 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
    </svg>
</div>
